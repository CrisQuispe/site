<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DETECTOR DE LETRAS EN LENGUAJE DE SEÑAS</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fuente profesional -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <!-- Modelo moderno que soporta múltiples manos -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <!-- MediaPipe Hands runtime requerido por el detector -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>
</head>
<body>
  <h1>SISTEMA INTERACTIVO WEB PARA EL APRENDIZAJE Y TRADUCCION DEL LENGUJAE DE SEÑAS EN TIEMPO REAL MEDIANTE VISION POR COMPUTADORA</h1>
  <div id="app">
    <div id="left">
      <!-- video oculto: usamos canvas para mostrar la imagen procesada -->
      <video id="video" autoplay playsinline muted style="display:none"></video>
      <canvas id="canvas"></canvas>
      <div id="status" role="status" aria-live="polite">Iniciando...</div>
    </div>
    <div id="right">
      <div class="card">
      <div id="controls">
      <label for="letter">Letra:</label>
      <select id="letter">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="H">H</option>
        <option value="I">I</option>
        <option value="J">J</option>
        <option value="K">K</option>
        <option value="L">L</option>
        <option value="M">M</option>
        <option value="N">N</option>
        <option value="O">O</option>
        <option value="P">P</option>
        <option value="Q">Q</option>
        <option value="R">R</option>
        <option value="S">S</option>
        <option value="T">T</option>
        <option value="U">U</option>
        <option value="V">V</option>
        <option value="W">W</option>
        <option value="X">X</option>
        <option value="Y">Y</option>
        <option value="Z">Z</option>
        <option value="Ayuda">Ayuda</option>
      </select>
      <button id="addSample">Agregar muestra</button>
      <button id="clearSamples">Limpiar muestras</button>
        <div id="datasetInfo">Muestras: 0</div>
        <div id="prediction">Predicción: -</div>
        <div class="io-controls">
          <button id="exportBtn">Exportar dataset</button>
          <button id="importBtn">Importar dataset</button>
          <input type="file" id="importFile" accept="application/json" style="display:none" />
        </div>
        <div class="autocollect">
          <label for="autoCount">Auto-collect:</label>
          <input id="autoCount" type="number" value="10" min="1" max="200" style="width:60px" />
          <label for="autoInterval">ms:</label>
          <input id="autoInterval" type="number" value="200" min="50" max="2000" style="width:80px" />
          <button id="autoCollectBtn">Iniciar auto-collect</button>
        </div>
        <div class="smoothing">
          <label for="smooth">Suavizado:</label>
          <select id="smooth">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="5" selected>5</option>
            <option value="7">7</option>
          </select>
        </div>
        <div id="predictionBig">-</div>
      </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
